<div class='panel panel-primary'>
    <div class='panel-heading'>
        Technology Management
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <div style="padding-bottom:10px"><button class="btn btn-primary" (click)="addTechnology()">Add</button></div>
            <div class="alert alert-info" technology="alert" *ngIf="indLoading"><img src="../../../../wwwroot/dist/loading.gif" width="32" height="32" /> Loading...</div>
            <div *ngIf='technologies && technologies.length==0' class="alert alert-info" technology="alert">No record found!</div>
            <table class='table table-striped' *ngIf='technologies && technologies.length'>
                <thead>
                    <tr>
                        <th>Technology</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let technology of technologies">
                        <td>{{technology.technologyName}}</td>
                        <td>
                            <button title="Edit" class="btn btn-primary" (click)="editTechnology(technology.technologyID)">Edit</button>
                            <button title="Delete" class="btn btn-danger" (click)="deleteTechnology(technology.technologyID)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
            </div>
        </div>
        <div *ngIf="msg" technology="alert" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>
</div>

<modal #modal>
    <form novalidate (ngSubmit)="onSubmit(technologyForm)" [formGroup]="technologyForm">
        <modal-header [show-close]="true">
            <h4 class="modal-title">{{modalTitle}}</h4>
        </modal-header>
        <modal-body>
            <div class="form-group">
                <div>
                    <span>Technology*</span>
                    <input type="text" class="form-control" placeholder="Technology" formControlName="technologyName">
                </div>
            </div>
        </modal-body>
        <modal-footer>
            <div>
                <a class="btn btn-default" (click)="modal.dismiss()">Cancel</a>
                <button type="submit" [disabled]="technologyForm.invalid" class="btn btn-primary">{{modalBtnTitle}}</button>
            </div>
        </modal-footer>
    </form>
</modal>
